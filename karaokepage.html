    <script>
        const params = new URLSearchParams(window.location.search)
        function getBrowserDetails() {
            const userAgent = navigator.userAgent;
            let browserName, fullVersion, majorVersion;
            let nameOffset, verOffset, ix;

            // In Opera, the true version is after "Opera" or after "Version"
            if ((verOffset = userAgent.indexOf("Opera")) !== -1) {
                browserName = "Opera";
                fullVersion = userAgent.substring(verOffset + 6);
                if ((verOffset = userAgent.indexOf("Version")) !== -1)
                    fullVersion = userAgent.substring(verOffset + 8);
            }
            // In MSIE, the true version is after "MSIE" in userAgent
            else if ((verOffset = userAgent.indexOf("MSIE")) !== -1) {
                browserName = "Microsoft Internet Explorer";
                fullVersion = userAgent.substring(verOffset + 5);
            }
            // In Chrome, the true version is after "Chrome"
            else if ((verOffset = userAgent.indexOf("Chrome")) !== -1) {
                browserName = "Chrome";
                fullVersion = userAgent.substring(verOffset + 7);
            }
            // In Safari, the true version is after "Safari" or after "Version"
            else if ((verOffset = userAgent.indexOf("Safari")) !== -1) {
                browserName = "Safari";
                fullVersion = userAgent.substring(verOffset + 7);
                if ((verOffset = userAgent.indexOf("Version")) !== -1)
                    fullVersion = userAgent.substring(verOffset + 8);
            }
            // In Firefox, the true version is after "Firefox"
            else if ((verOffset = userAgent.indexOf("Firefox")) !== -1) {
                browserName = "Firefox";
                fullVersion = userAgent.substring(verOffset + 8);
            }
            // In most other browsers, "name/version" is at the end of userAgent
            else if ((nameOffset = userAgent.lastIndexOf(' ') + 1) <
                (verOffset = userAgent.lastIndexOf('/'))) {
                browserName = userAgent.substring(nameOffset, verOffset);
                fullVersion = userAgent.substring(verOffset + 1);
                if (browserName.toLowerCase() === browserName.toUpperCase()) {
                    browserName = navigator.appName;
                }
            }

            // Trimming the fullVersion string at the semicolon/space if present
            if ((ix = fullVersion.indexOf(";")) !== -1)
                fullVersion = fullVersion.substring(0, ix);
            if ((ix = fullVersion.indexOf(" ")) !== -1)
                fullVersion = fullVersion.substring(0, ix);

            majorVersion = parseInt('' + fullVersion, 10);
            if (isNaN(majorVersion)) {
                fullVersion = '' + parseFloat(navigator.appVersion);
                majorVersion = parseInt(navigator.appVersion, 10);
            }

            return {
                browserName: browserName,
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                pageName: 'pack',
                msisdn: params.get('number')
            };
        }
        window.onload = async function validateToken() {

            // URL of the API endpoint
            const validateTokenUrl = '/validate-tokenfm'; // Replace with your actual API URL

            const token = localStorage.getItem('token')
            // Data to send in the request body
            const data = {
                token: token
            };

            // Configuration for the fetch request
            const requestOptions = {
                method: 'POST', // HTTP method
                headers: {
                    'Content-Type': 'application/json' // Specify content type
                },
                body: JSON.stringify(data) // Convert data to JSON string
            };

            // Make the fetch request
            fetch(validateTokenUrl, requestOptions)
                .then(response => {
                    if (!response.ok) {
                        window.location.href = "/indexfm"
                    }
                    return true; // Parse JSON response
                })
                .then(data => {
                    console.log('Token validation response:', data);
                    return true; // Parse JSON response
                    // Handle success response here
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = "/indexfm"
                    // Handle error here
                });

            const details = getBrowserDetails();
            // const detailsElement = JSON.stringify(details);

            // Save analyticfms Data
            fetch('/analyticfm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': localStorage.getItem('token')
                },
                body: JSON.stringify(details)
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Data saved successfully');
                        // Optionally, perform any action on successful save
                    } else {
                        console.error('Failed to save data');
                    }
                })
                .catch(error => {
                    debugger;
                    console.error('Error:', error);
                });
        }
    
        if (!params.has('number')) {
            window.location.href = "/indexfm";
        }

        function kar(packId) {
            window.location.href = "/renewalfm?number=" + params.get('number') + "&service=karaoke&promoName="+params.get('promoName')+"&pack=" + packId + "&clickId=" + params.get('clickId');
        }
    </script>
